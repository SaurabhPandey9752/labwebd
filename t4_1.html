<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Background Color and Text</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            transition: background-color 0.5s;
        }

        h1 {
            color: #333;
            margin-top: 100px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1 id="heading">Welcome to the Webpage</h1>
    <button id="changeButton" onclick="changeAppearance()">Change Appearance</button>

    <script>
        function changeAppearance() {
            var body = document.body;
            var heading = document.getElementById('heading');
            var button = document.getElementById('changeButton');

            // Change background color
            body.style.backgroundColor = '#ffcc00';

            // Change text
            heading.textContent = 'Background Color Changed!';
            heading.style.color = '#333';

            // Change button text
            button.textContent = 'Color Changed';
            button.style.backgroundColor = '#6c757d';
        }
    </script>
</body>
</html>
