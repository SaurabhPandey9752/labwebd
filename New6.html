<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinning Playing Card</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .card-container {
            width: 200px;
            height: 300px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            perspective: 1000px; 
        }

        .card {
            width: 100%;
            height: 100%;
            transition: transform 2s; 
            animation: spin 4s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotateY(0deg);
            }
            to {
                transform: rotateY(360deg); 
            }
        }
    </style>
</head>
<body>
    <div class="card-container">
        <img src="https://www.thebalancemoney.com/thmb/At8Phg5iioy6iKbid9EeDAKJFDc=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/credit-card-664122404-5aa02284c673350037bce86d.jpg" alt="Playing Card" class="card">
    </div>
</body>
</html>
