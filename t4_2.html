<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Background Color and Text</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0; 
            transition: background-color 0.5s;
        }

        h1 {
            color: black; 
            margin-top: 100px;
            font-size: 24pt;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1 id="heading">Welcome to the Webpage</h1>
    <button id="changeButton" onclick="changeAppearance()">Change Appearance</button>

    <script>
        function changeAppearance() {
            var body = document.body;
            var heading = document.getElementById('heading');
            var button = document.getElementById('changeButton');

         
            body.style.backgroundColor = '#90ee90';

           
            heading.style.color = 'red';

           
            heading.style.fontSize = '48pt';

        
            heading.textContent = 'New Heading Text';

            
            var newButton = document.createElement('button');
            newButton.innerHTML = 'Click Me';
            document.body.appendChild(newButton);
        }
    </script>
</body>
</html>
