<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calculator {
      text-align: center;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f9f9f9;
    }

    input[type="text"] {
      padding: 8px;
      margin: 5px;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
    }

    button:hover {
      background-color: #45a049;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="input1" placeholder="Enter number 1">
    <input type="text" id="input2" placeholder="Enter number 2">
    <br>
    <button onclick="calculate('+')">+</button>
    <button onclick="calculate('-')">-</button>
    <button onclick="calculate('*')">*</button>
    <button onclick="calculate('/')">/</button>
    <div id="result"></div>
  </div>

  <script>
    function calculate(operator) {
     
      const input1 = Number.parseInt(document.getElementById('input1').value);
      const input2 = Number.parseInt(document.getElementById('input2').value);
      
      let result;
      
     
      switch (operator) {
        case '+':
          result = input1 + input2;
          break;
        case '-':
          result = input1 - input2;
          break;
        case '*':
          result = input1 * input2;
          break;
        case '/':
          if (input2 === 0) {
            result = 'Cannot divide by zero';
          } else {
            result = input1 / input2;
          }
          break;
        default:
          result = 'Invalid operator';
          break;
      }
      
      // Display the result
      document.getElementById('result').textContent = 'Result: ' + result;
    }
  </script>
</body>
</html>
