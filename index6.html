<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favorite Websites</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .website-link {
            display: block;
            margin-bottom: 20px;
            text-decoration: none;
            color: #007bff;
            font-size: 18px;
        }
        .website-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Favorite Websites</h1>
        <a href="https://www.google.com" class="website-link">GOOGLE</a>
        <a href="https://www.facebook.com" class="website-link">FACEBOOK</a>
        <a href="https://www.yahoo.com" class="website-link">YAHOO</a>
        <a href="https://www.youtube.com" class="website-link">YOUTUBE </a>
    </div>
</body>
</html>
