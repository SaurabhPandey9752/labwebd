<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table with Borders</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            font-family: sans-serif;
            font-size: 14px;
            border: 2px solid #ed4141; /* Add border to the table */
            width: 50px;
            margin-left: 400px;
            margin-top: 150px;
            
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #3c3434;
            border-right: 1px solid #957878; /* Add border to the right of cells */
        }

        th {
            background-color: black;
            color: white;
            border-right: none; /* Remove right border for the last cell in the header row */
        }

     
    </style>
</head>
<body>

    <table>
        <tr>
            <th>Country</th>
            <th>Capital</th>
            <th>Language</th>
        </tr>
        <tr>
            <td>Albania</td>
            <td>Tirana</td>
            <td>Albanian</td>
        </tr>
        <tr>
            <td>Papua New Guinea</td>
            <td>Port Moresby</td>
            <td>English</td>
        </tr>
        <tr>
            <td>Latvia</td>
            <td>Riga</td>
            <td>Latvian</td>
        </tr>
        <tr>
            <td>France</td>
            <td>Paris</td>
            <td>French</td>
        </tr>
    </table>

</body>
</html>
